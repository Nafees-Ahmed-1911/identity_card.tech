<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form with ID Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h2 class="form-title">Create Your ID Card</h2>
            <form id="registrationForm">
                <div class="image-upload-container">
                    <div class="image-preview" id="imagePreview">
                        <i class="fas fa-user" style="font-size: 50px; color: #ccc;"></i>
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button type="button" class="upload-btn" id="uploadTrigger">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Photo
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" class="form-control" placeholder="Enter your profession" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-id-card"></i> Generate ID Card
                </button>
                
                <div class="alert-message" id="alertMessage"></div>
            </form>
        </div>
        
        <div class="output-container" id="outputContainer">
            <div class="id-card" id="idCard">
                <div class="id-card-header">
                    <h2 class="id-card-title">IDENTITY CARD</h2>
                    <div class="id-card-logo">
                        <i class="fas fa-id-card-alt"></i>
                    </div>
                </div>
                
                <div class="id-card-body">
                    <div class="id-card-photo">
                        <i class="fas fa-user" style="font-size: 40px; color: rgba(255,255,255,0.7);"></i>
                        <img id="idCardImage" src="" alt="ID Photo">
                    </div>
                    
                    <div class="id-card-details">
                        <h3 class="id-card-name" id="idCardName"></h3>
                        
                        <div class="id-card-info">
                            <i class="fas fa-envelope"></i>
                            <span id="idCardEmail"></span>
                        </div>
                        
                        <div class="id-card-info">
                            <i class="fas fa-phone"></i>
                            <span id="idCardPhone"></span>
                        </div>
                        
                        <div class="id-card-info">
                            <i class="fas fa-briefcase"></i>
                            <span id="idCardProfession"></span>
                        </div>
                        
                        <div class="id-card-info">
                            <i class="fas fa-home"></i>
                            <span id="idCardAddress"></span>
                        </div>
                        
                        <div class="id-card-info">
                            <i class="fas fa-user"></i>
                            <span id="idCardBio"></span>
                        </div>
                    </div>
                </div>
                
                <div class="id-card-footer">
                    <div class="id-card-qr">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="id-card-id">
                        ID: <span id="idCardId"></span>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn download-btn" id="downloadPdf">
                    <i class="fas fa-download"></i> Download ID Card
                </button>
                <button class="action-btn print-btn" id="printPdf">
                    <i class="fas fa-print"></i> Print ID Card
                </button>
                <button class="action-btn back-btn" id="backToForm">
                    <i class="fas fa-arrow-left"></i> Back to Form
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
